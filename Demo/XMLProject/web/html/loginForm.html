<div id="loginForm" class="onHide">
    <form class="pure-form"  method="POST">
        <fieldset>
            <legend>Enter your username & password to login</legend>

            <input id="username" type="text" placeholder="Username" name="txtUsername" />
            <input id="password" type="password" placeholder="Password" name="txtPassword" />
            <button type="submit" onclick="callAjax.login(username,password,function(){location.reload(false);});return false;" class="pure-button notice">Sign in</button>
            <div id="loginStatus" class="onHide"></div>
        </fieldset>
    </form>
</div>
