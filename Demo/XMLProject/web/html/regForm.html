<div id="regForm" class="onHide" >
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        <legend>Fill your data and submit for register</legend>

                        <div class="pure-g-r">
                            <div class="pure-u-1-3">
                                <label for="username">Username</label>
                                <input id="username" type="text" name="txtUsername" required onchange="checkExistElementByName(this.form.txtUsername.value, 'UserName')">
                            </div>
                            <div class="pure-u-1-3">
                                <label for="password">Password</label>
                                <input id="password" type="password" name="txtPwd" required>
                            </div>
                            <div class="pure-u-1-3">
                                <label for="confPwd">Confirm password</label>
                                <input id="repassword" type="password" name="txtConfPwd" required>
                            </div>
                            <div class="pure-u-1-3">
                                <label for="first-name">First Name</label>
                                <input id="first-name" type="text" name="txtFirstname" required>
                            </div>

                            <div class="pure-u-1-3">
                                <label for="first-name">Middle Name</label>
                                <input id="middle-name" type="text" name="txtMiddlename" required>
                            </div>

                            <div class="pure-u-1-3">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" type="text" name="txtLastname" required>
                            </div>

                            <div class="pure-u-1-3">
                                <label for="email">E-Mail</label>
                                <input id="email" type="email" name="txtEmail" required onchange="checkExistElementByName(this.form.txtEmail.value,'Email')">
                            </div>
                            <div class="pure-u-1-3">
                                <label for="phone-number">Phone number</label>
                                <input id="phone-number" type="text" name="txtPhone" required>
                            </div>
                        </div>

                        <label for="terms" class="pure-checkbox">
                            <input id="terms" type="checkbox"> I've read the terms and conditions
                        </label>

                        <button type="submit" class="pure-button notice">Submit</button>
                    </fieldset>
                </form>
            </div>
